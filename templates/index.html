<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="slot-machine">
        <img src="{{ url_for('static', filename='images/jackpot-image.png') }}" alt="Slot Machine">
    </div>

    <div class="input-section">
        <label for="num-spins">Enter the number of spins: </label>
        <input type="number" id="num-spins" value="10" min="1">
        <button onclick="startSpins()">Spin</button>
    </div>

    <div class="result-display"></div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
